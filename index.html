<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Links</title>
        <link rel="icon" type="image/x-icon" href="assets/imgs/favicon-32x32.png">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <section class="sm-block">
            <div class="sm-container">
                <div class="user-img">
                    <img src="assets/imgs/avatar-jessica.jpeg" alt="Jessica Profile Image">
                </div>
                <div class="user-details">
                    <h1 class="name">Jessica Randall</h1>
                    <p class="location">London, United Kingdom</p>
                </div>
                <p class="user-bio">"Front-end developer and avid reader."</p>
                <ul class="sm-links">
                    <li>
                        <a href="#" aria-label="GitHub profile">GitHub</a>
                    </li>
                    <li>
                        <a href="#" aria-label="Frontend Mentor Profile">Frontend Mentor</a>
                    </li>
                    <li>
                        <a href="#" aria-label="LinkedIn profile">LinkedIn</a>
                    </li>
                    <li>
                        <a href="#" aria-label="Twitter profile">Twitter</a>
                    </li>
                    <li>
                        <a href="#" aria-label="Instagram profile">Instagram</a>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
